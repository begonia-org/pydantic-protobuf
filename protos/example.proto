syntax = "proto3";

import "google/protobuf/descriptor.proto";
import "options.proto";
package example;

message Example {
  string name = 1[(pydantic.field) = {description: "Name of the example",example: "John Doe",optional: true,alias: "full_name",default: "John Doe"}];
  int32 age = 2 [(pydantic.field) = {description: "Age of the example",example: "30",optional: true,alias: "years",default: "30"}];
  repeated string emails = 3 [(pydantic.field) = {description: "Emails of the example",optional:true}];
  map<string, string> entry = 4 [(pydantic.field) = {description: "Properties of the example"}];
}